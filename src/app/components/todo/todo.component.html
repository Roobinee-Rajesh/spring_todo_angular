<form (ngSubmit)="addTodo(0)">
    <input [(ngModel)]="newTodo.todo" name="newTodo.todo" placeholder="Enter a new todo">
    <button type="submit">Add Todo</button>
  </form>

 
    <!-- <input [(ngModel)]="updatedTodo.todo" name="updatedTodo" placeholder="Enter a update todo"> -->



<div class="container w-50">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">TODO</th>
          <th scope="col">ACTION</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos">
          <td>{{todo.id}}</td>
          <td>{{todo.todo}}</td>
          <td>
            <button (click)="todo.id !== undefined ? addTodo(todo.id) : null" [(ngModel)]="newTodo.id" name="newTodo.id">Edit</button>
            <button (click)="todo.id !== undefined ? deleteTodo(todo.id) : null">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
